spring.application.name=PG_Gestion_offre_Stage
server.port=8080
spring.datasource.url=jdbc:sqlserver://localhost:1433;serverName=EVILLCUB;encrypt=true;trustServerCertificate=true;databaseName=GestonStage
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=admin
spring.jpa.show-sql=false

# Enable SQL formatting for Hibernate
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

